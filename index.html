<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" defer></script>
    <title>Meetup</title>
  </head>
  <body>
    <header id="header">
      <div class="header__left-side">
        <div class="logo">
          <a href="./index.html">
            <img src="./assets/icons/logo.svg" alt="Meetup logo" />
          </a>
        </div>
        <form class="search-form">
          <div class="search__field search__field--event">
            <img src="./assets/icons/search-icon.svg" alt="Search icon" />
            <input type="text" placeholder="Search events" />
          </div>
          <div class="search__divider"></div>
          <div class="search__field search__field--location">
            <input type="text" value="Mountain View, CA" placeholder="City" />
          </div>
          <button class="search__submit" aria-label="Search">
            <img src="./assets/icons/search-icon-white.svg" alt="Search icon" />
          </button>
        </form>
      </div>
      <div class="header__right-side">
        <div class="choose-language-wrapper">
          <div class="globe-icon">
            <img src="./assets/icons/globe.svg" alt="Globe icon" />
          </div>
          <span class="language">English</span>
        </div>
        <div class="login-signup">
          <button class="button login-btn">Log in</button>
          <button class="button signup-btn">Sign up</button>
        </div>
      </div>
    </header>
    <main>
      <section id="hero" class="container">
        <div class="hero__left-side">
          <h1 class="hero-title">
            The people platform—Where interests become friendships
          </h1>
          <p class="hero-text">
            Whatever your interest, from hiking and reading to networking and
            skill sharing, there are thousands of people who share it on Meetup.
            Events are happening every day—sign up to join the fun.
          </p>
          <a href="./pages/events.html" class="button hero-btn">Join Meetup</a>
        </div>
        <div class="hero__right-side">
          <img src="./assets/images/hero-image.svg" alt="Hero image" />
        </div>
      </section>
    </main>
  </body>
</html>
